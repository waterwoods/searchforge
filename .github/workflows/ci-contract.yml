name: ci-contract

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci-contract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black mypy pytest openapi-spec-validator pyyaml

      - name: Ruff
        run: ruff check services/fiqa_api tests docs/contracts

      - name: Black
        run: black --check .

      - name: Mypy
        run: mypy services/fiqa_api

      - name: Validate OpenAPI
        run: |
          python - <<'PY'
          from openapi_spec_validator import validate_spec
          import yaml

          with open("docs/contracts/openapi.yaml", "r", encoding="utf-8") as handle:
              spec = yaml.safe_load(handle)
          validate_spec(spec)
          PY

      - name: Pytest
        run: pytest -q

