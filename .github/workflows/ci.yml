name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip pipx
          pipx ensurepath
          pipx install poetry

      - name: Prepare environment
        run: cp .env.example .env

      - name: Install dependencies
        run: make install

      - name: Start API
        run: |
          nohup poetry run uvicorn services.fiqa_api.app_main:app \
            --host 127.0.0.1 --port 8000 >/tmp/api.log 2>&1 &
          ok=0
          for i in {1..60}; do
            curl -sf http://127.0.0.1:8000/health/ready && ok=1 && break || sleep 1
          done
          if [ "$ok" != "1" ]; then
            echo "::error::API not ready in 60s"
            cat /tmp/api.log || true
            exit 1
          fi

      - name: Smoke
        run: make smoke

      - name: Show API logs on failure
        if: failure()
        run: cat /tmp/api.log

