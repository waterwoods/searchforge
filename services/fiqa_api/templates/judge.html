<!DOCTYPE html>

    <style>
        * {

        body {

        .choice-buttons button.selected {

        }

        .reason-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 13px;
        }

        .submit-container {
            text-align: center;
            margin-top: 30px;
        }

        .submit-btn {
            background: #4caf50;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress {
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        /* Compare Mode: æ’åå˜åŒ–å’Œè§¦å‘åŸå› æ ·å¼ */
        .compare-table {
            width: 100%;
            margin: 10px 0;
            border-collapse: collapse;
            font-size: 13px;
        }

        .compare-table th {
            background: #f5f5f5;
            padding: 8px;
            text-align: left;
            font-weight: bold;
        }

        .compare-table td {
            padding: 8px;
            border-top: 1px solid #eee;
        }

        .rank-delta-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bar-container {
            flex: 1;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            transition: width 0.3s;
        }

        .bar-positive {
            background: linear-gradient(90deg, #4caf50, #66bb6a);
        }

        .bar-neutral {
            background: #9e9e9e;
        }

        .bar-negative {
            background: linear-gradient(90deg, #f44336, #ef5350);
        }

        .trigger-badge {
            display: inline-block;
            padding: 3px 8px;
            margin: 2px;
            background: #2196f3;
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ğŸ¯ ç›²æµ‹æ ‡æ³¨é¡µ</h1>
        <div class="info">
            <strong>æ‰¹æ¬¡ID:</strong> <span id="batch-id">åŠ è½½ä¸­...</span><br>
            <strong>æ€»é¢˜æ•°:</strong> <span id="total">-</span><br>
            <strong>è¯´æ˜:</strong> è¯·é€‰æ‹©æ‚¨è®¤ä¸ºæ›´å¥½çš„ç»“æœï¼ˆA æˆ– Bï¼‰ï¼Œå¦‚æœä¸¤è€…ç›¸å½“åˆ™é€‰æ‹©"ç›¸å½“"ã€‚æ‰€æœ‰é¡ºåºå·²éšæœºæ‰“ä¹±ã€‚
        </div>

        <div class="progress">
            å·²æ ‡æ³¨: <span id="answered">0</span> / <span id="total-count">0</span>
        </div>

        <div class="compare-controls" id="compare-controls" style="display:none;">
            <strong>ğŸ” å¯¹æ¯”æ¨¡å¼:</strong>
            <label>
                <input type="checkbox" id="show-improved-only" onchange="toggleImprovedFilter()">
                ä»…æ˜¾ç¤ºæœ‰æå‡çš„æ ·æœ¬ (rank_delta > 0)
            </label>
            <span id="filter-status"></span>
        </div>

        <div id="compare-summary"
            style="display:none; background:#e8f5e9; padding:15px; border-radius:5px; margin-bottom:20px;">
            <!-- å¯¹æ¯”æ•°æ®æ‘˜è¦ -->
        </div>

        <div id="questions-container">
            <!-- åŠ¨æ€åŠ è½½é—®é¢˜ -->
        </div>

        <div class="submit-container">
            <button class="submit-btn" id="submit-btn" onclick="submitAll()">æäº¤æ‰€æœ‰æ ‡æ³¨</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        let batchData = null;
        let votes = {};
        let compareData = null;
        let showOnlyImproved = false;

        // åŠ è½½å¯¹æ¯”æ•°æ®
        async function loadCompareData() {
            try {
                const response = await fetch('/reports/compare_batch_latest.json');
                if (response.ok) {
                    compareData = await response.json();
                    console.log('âœ“ åŠ è½½å¯¹æ¯”æ•°æ®:', compareData);
                }
            } catch (err) {
                console.log('å¯¹æ¯”æ•°æ®ä¸å­˜åœ¨ï¼Œä½¿ç”¨æ™®é€šæ¨¡å¼');
            }
        }

        // æ¸²æŸ“å•ä¸ªç»“æœ
        function renderResult(result, index, isOn = false, itemId = null) {
            if (typeof result === 'string') {
                return `<div class="result-item">${index}. ${result}</div>`;
            }
            const title = result.title || 'Unknown Title';
            let text = result.text || 'No content';
            const source = result.source || 'Unknown';
            const score = result.score || 0;
            const rerank = result.rerank_hit ? 'âœ…' : 'âŒ';

            // é«˜äº® ON Top-1 çš„ evidence_span
            if (isOn && index === 1 && result.evidence_span && compareData) {
                const span = result.evidence_span;
                const before = text.substring(0, span.start);
                const highlight = text.substring(span.start, span.end);
                const after = text.substring(span.end);
                text = `${before}<mark style="background:#fff59d;padding:2px">${highlight}</mark>${after}`;
            }

            return `<div class="result-item">
                <div style="font-weight:bold;margin-bottom:4px">${index}. ${title}</div>
                <div style="font-size:0.9em;line-height:1.4;margin-bottom:4px">${text}</div>
                <div style="font-size:0.8em;color:#666">
                    ğŸ“ ${source} | ğŸ“Š ${score.toFixed(3)} | ${rerank}
                </div>
            </div>`;
        }

        // åŠ è½½æ‰¹æ¬¡æ•°æ®
        async function loadBatch() {
            // å…ˆå°è¯•åŠ è½½å¯¹æ¯”æ•°æ®
            await loadCompareData();

            const params = new URLSearchParams(window.location.search);
            const batchId = params.get('batch') || 'latest';

            try {
                const response = await fetch(`/judge/batch/${batchId}`);
                batchData = await response.json();

                document.getElementById('batch-id').textContent = batchData.batch_id;
                document.getElementById('total').textContent = batchData.total;
                document.getElementById('total-count').textContent = batchData.total;

                // å¦‚æœæœ‰å¯¹æ¯”æ•°æ®ï¼Œæ˜¾ç¤ºå¯¹æ¯”æ§ä»¶
                if (compareData) {
                    document.getElementById('compare-controls').style.display = 'flex';
                    renderCompareSummary();
                }

                renderQuestions();
            } catch (err) {
                showError('åŠ è½½æ‰¹æ¬¡å¤±è´¥: ' + err.message);
            }
        }

        // è¿‡æ»¤åˆ‡æ¢
        function toggleImprovedFilter() {
            showOnlyImproved = document.getElementById('show-improved-only').checked;
            renderQuestions();

            if (showOnlyImproved && compareData) {
                const filteredCount = compareData.items.filter(item => item.best_rank_delta > 0).length;
                document.getElementById('filter-status').textContent = `(æ˜¾ç¤º ${filteredCount} / ${compareData.total})`;
            } else {
                document.getElementById('filter-status').textContent = '';
            }
        }

        // æ¸²æŸ“å¯¹æ¯”æ•°æ®æ‘˜è¦
        function renderCompareSummary() {
            if (!compareData) return;

            const summary = document.getElementById('compare-summary');
            summary.style.display = 'block';
            summary.innerHTML = `
                <strong>ğŸ“Š å¯¹æ¯”é›†ç»Ÿè®¡:</strong><br>
                æ€»æ ·æœ¬: ${compareData.total} | 
                æœ‰æå‡: ${compareData.improved_count}/${compareData.total} (${(compareData.improved_count / compareData.total * 100).toFixed(1)}%) | 
                ä¸­ä½æ•°æ’åæå‡: +${compareData.median_rank_delta}
            `;
        }

        // è¿‡æ»¤åˆ‡æ¢
        function toggleImprovedFilter() {
            showOnlyImproved = document.getElementById('show-improved-only').checked;
            renderQuestions();

            if (showOnlyImproved && compareData) {
                const filteredCount = compareData.items.filter(item => item.best_rank_delta > 0).length;
                document.getElementById('filter-status').textContent = `(æ˜¾ç¤º ${filteredCount} / ${compareData.total})`;
            } else {
                document.getElementById('filter-status').textContent = '';
            }
        }

        // æ¸²æŸ“é—®é¢˜åˆ—è¡¨
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            let itemsToRender = batchData.items;

            // å¦‚æœå¼€å¯è¿‡æ»¤ä¸”æœ‰å¯¹æ¯”æ•°æ®
            if (showOnlyImproved && compareData) {
                itemsToRender = batchData.items.filter((item, idx) => {
                    const compareItem = compareData.items[idx];
                    return compareItem && compareItem.best_rank_delta > 0;
                });
            }

            itemsToRender.forEach((item, idx) => {
                // æŸ¥æ‰¾å¯¹åº”çš„å¯¹æ¯”æ•°æ®
                const compareItem = compareData ? compareData.items.find(c => c.query === item.query) : null;

                // éšæœºæ‰“ä¹± A/B é¡ºåº
                const isSwapped = Math.random() > 0.5;
                const leftResults = isSwapped ? item.off : item.on;
                const rightResults = isSwapped ? item.on : item.off;
                const leftLabel = isSwapped ? 'off' : 'on';
                const rightLabel = isSwapped ? 'on' : 'off';

                const div = document.createElement('div');
                div.className = 'question';
                div.id = `q-${item.id}`;

                // Generate tags
                const leftTag = leftLabel === 'on' ? '<span class="result-tag tag-on">ğŸŸ¢ PageIndex + Reranker</span>' : '<span class="result-tag tag-off">ğŸ”´ Baseline</span>';
                const rightTag = rightLabel === 'on' ? '<span class="result-tag tag-on">ğŸŸ¢ PageIndex + Reranker</span>' : '<span class="result-tag tag-off">ğŸ”´ Baseline</span>';

                // æ„å»ºå¯¹æ¯”è¡¨æ ¼ï¼ˆå¦‚æœæœ‰å¯¹æ¯”æ•°æ®ï¼‰
                let compareTable = '';
                if (compareItem) {
                    const rankDelta = compareItem.best_rank_delta;
                    const barWidth = Math.min(Math.abs(rankDelta) * 10, 100);
                    const barClass = rankDelta > 0 ? 'bar-positive' : (rankDelta < 0 ? 'bar-negative' : 'bar-neutral');
                    const deltaSign = rankDelta > 0 ? '+' : '';

                    // è§¦å‘åŸå› æ ‡ç­¾
                    const reasons = compareItem.trigger_reason.split('|').filter(r => r !== 'none');
                    const reasonBadges = reasons.map(r => `<span class="trigger-badge">${r}</span>`).join('');

                    compareTable = `
                        <table class="compare-table">
                            <thead>
                                <tr>
                                    <th>æ’åå˜åŒ–</th>
                                    <th>è§¦å‘åŸå› </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="rank-delta-bar">
                                            <div class="bar-container">
                                                <div class="bar-fill ${barClass}" style="width: ${barWidth}%"></div>
                                            </div>
                                            <span style="font-weight:bold; min-width:40px;">${deltaSign}${rankDelta}</span>
                                        </div>
                                    </td>
                                    <td>${reasonBadges || '<span style="color:#999">none</span>'}</td>
                                </tr>
                            </tbody>
                        </table>
                    `;
                }

                div.innerHTML = `
                    <div class="query">Q${idx + 1}: ${item.query}</div>
                    ${compareTable}
                    <div class="results-container">
                        <div class="result-box">
                            ${leftTag}
                            <h3>ğŸ“„ ç»“æœ A</h3>
                            ${leftResults.map((r, i) => renderResult(r, i + 1, leftLabel === 'on', item.id)).join('')}
                        </div>
                        <div class="result-box">
                            ${rightTag}
                            <h3>ğŸ“„ ç»“æœ B</h3>
                            ${rightResults.map((r, i) => renderResult(r, i + 1, rightLabel === 'on', item.id)).join('')}
                        </div>
                    </div>
                    <div class="choice-buttons">
                        <button onclick="vote(${item.id}, 'A', '${leftLabel}')">A æ›´å¥½</button>
                        <button onclick="vote(${item.id}, 'SAME', 'same')">ç›¸å½“</button>
                        <button onclick="vote(${item.id}, 'B', '${rightLabel}')">B æ›´å¥½</button>
                    </div>
                    <input type="text" class="reason-input" id="reason-${item.id}" 
                           placeholder="(å¯é€‰) ç®€å•è¯´æ˜ç†ç”±...">
                `;
                container.appendChild(div);
            });
        }

        // è®°å½•æŠ•ç¥¨
        function vote(qid, pick, actualLabel) {
            // æ¸…é™¤åŒç»„å…¶ä»–æŒ‰é’®çš„é€‰ä¸­çŠ¶æ€
            const container = document.querySelectorAll('.question')[qid];
            container.querySelectorAll('button').forEach(btn => btn.classList.remove('selected'));

            // æ ‡è®°å½“å‰æŒ‰é’®
            event.target.classList.add('selected');

            // æ˜ å°„å›çœŸå®æ ‡ç­¾
            let realPick = pick;
            if (pick === 'A' || pick === 'B') {
                realPick = actualLabel;
            }

            votes[qid] = {
                qid: qid,
                pick: realPick,
                display_pick: pick,
                reason: document.getElementById(`reason-${qid}`).value
            };

            updateProgress();
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress() {
            const answered = Object.keys(votes).length;
            document.getElementById('answered').textContent = answered;
            document.getElementById('submit-btn').disabled = answered === 0;
        }

        // æäº¤æ‰€æœ‰æ ‡æ³¨
        async function submitAll() {
            if (Object.keys(votes).length === 0) {
                showError('è¯·è‡³å°‘æ ‡æ³¨ä¸€é¢˜');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'æäº¤ä¸­...';

            try {
                // é€æ¡æäº¤
                for (const vote of Object.values(votes)) {
                    await fetch('/judge', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            batch_id: batchData.batch_id,
                            qid: vote.qid,
                            pick: vote.pick,
                            reason: vote.reason || ''
                        })
                    });
                }

                showSuccess(`âœ… å·²æäº¤ ${Object.keys(votes).length} æ¡æ ‡æ³¨ï¼`);
                setTimeout(() => {
                    window.location.href = '/judge/summary.json';
                }, 2000);
            } catch (err) {
                showError('æäº¤å¤±è´¥: ' + err.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'æäº¤æ‰€æœ‰æ ‡æ³¨';
            }
        }

        function showError(msg) {
            const div = document.getElementById('message');
            div.className = 'error';
            div.textContent = msg;
        }

        function showSuccess(msg) {
            const div = document.getElementById('message');
            div.className = 'success';
            div.textContent = msg;
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        loadBatch();
    </script>
</body>

</html>
