<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>盲测标注页 - Judger</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .question {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            background: #fafafa;
        }

        .query {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1976d2;
        }

        .results-container {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }

        .result-box {
            flex: 1;
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background: white;
            position: relative;
        }

        .result-box h3 {
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }

        .result-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
        }

        .tag-on {
            background: #4caf50;
            color: white;
        }

        .tag-off {
            background: #f44336;
            color: white;
        }

        .result-item {
            padding: 8px;
            margin: 5px 0;
            background: #f9f9f9;
            border-left: 3px solid #2196f3;
            font-size: 13px;
            line-height: 1.5;
        }

        .choice-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .choice-buttons button {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .choice-buttons button:hover {
            background: #f0f0f0;
        }

        .choice-buttons button.selected {
            border-color: #4caf50;
            background: #e8f5e9;
            font-weight: bold;
        }

        .reason-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 13px;
        }

        .submit-container {
            text-align: center;
            margin-top: 30px;
        }

        .submit-btn {
            background: #4caf50;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress {
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        /* Compare Mode: 排名变化和触发原因样式 */
        .compare-table {
            width: 100%;
            margin: 10px 0;
            border-collapse: collapse;
            font-size: 13px;
        }

        .compare-table th {
            background: #f5f5f5;
            padding: 8px;
            text-align: left;
            font-weight: bold;
        }

        .compare-table td {
            padding: 8px;
            border-top: 1px solid #eee;
        }

        .rank-delta-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bar-container {
            flex: 1;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            transition: width 0.3s;
        }

        .bar-positive {
            background: linear-gradient(90deg, #4caf50, #66bb6a);
        }

        .bar-neutral {
            background: #9e9e9e;
        }

        .bar-negative {
            background: linear-gradient(90deg, #f44336, #ef5350);
        }

        .trigger-badge {
            display: inline-block;
            padding: 3px 8px;
            margin: 2px;
            background: #2196f3;
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🎯 盲测标注页</h1>
        <div class="info">
            <strong>批次ID:</strong> <span id="batch-id">加载中...</span><br>
            <strong>总题数:</strong> <span id="total">-</span><br>
            <strong>说明:</strong> 请选择您认为更好的结果（A 或 B），如果两者相当则选择"相当"。所有顺序已随机打乱。
        </div>

        <div class="progress">
            已标注: <span id="answered">0</span> / <span id="total-count">0</span>
        </div>

        <div class="compare-controls" id="compare-controls" style="display:none;">
            <strong>🔍 对比模式:</strong>
            <label>
                <input type="checkbox" id="show-improved-only" onchange="toggleImprovedFilter()">
                仅显示有提升的样本 (rank_delta > 0)
            </label>
            <span id="filter-status"></span>
        </div>

        <div id="compare-summary"
            style="display:none; background:#e8f5e9; padding:15px; border-radius:5px; margin-bottom:20px;">
            <!-- 对比数据摘要 -->
        </div>

        <div id="questions-container">
            <!-- 动态加载问题 -->
        </div>

        <div class="submit-container">
            <button class="submit-btn" id="submit-btn" onclick="submitAll()">提交所有标注</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        let batchData = null;
        let votes = {};
        let compareData = null;
        let showOnlyImproved = false;

        // 加载对比数据
        async function loadCompareData() {
            try {
                const response = await fetch('/reports/compare_batch_latest.json');
                if (response.ok) {
                    compareData = await response.json();
                    console.log('✓ 加载对比数据:', compareData);
                }
            } catch (err) {
                console.log('对比数据不存在，使用普通模式');
            }
        }

        // 渲染单个结果
        function renderResult(result, index, isOn = false, itemId = null) {
            if (typeof result === 'string') {
                return `<div class="result-item">${index}. ${result}</div>`;
            }
            const title = result.title || 'Unknown Title';
            let text = result.text || 'No content';
            const source = result.source || 'Unknown';
            const score = result.score || 0;
            const rerank = result.rerank_hit ? '✅' : '❌';

            // 高亮 ON Top-1 的 evidence_span
            if (isOn && index === 1 && result.evidence_span && compareData) {
                const span = result.evidence_span;
                const before = text.substring(0, span.start);
                const highlight = text.substring(span.start, span.end);
                const after = text.substring(span.end);
                text = `${before}<mark style="background:#fff59d;padding:2px">${highlight}</mark>${after}`;
            }

            return `<div class="result-item">
                <div style="font-weight:bold;margin-bottom:4px">${index}. ${title}</div>
                <div style="font-size:0.9em;line-height:1.4;margin-bottom:4px">${text}</div>
                <div style="font-size:0.8em;color:#666">
                    📍 ${source} | 📊 ${score.toFixed(3)} | ${rerank}
                </div>
            </div>`;
        }

        // 加载批次数据
        async function loadBatch() {
            // 先尝试加载对比数据
            await loadCompareData();

            const params = new URLSearchParams(window.location.search);
            const batchId = params.get('batch') || 'latest';

            try {
                const response = await fetch(`/judge/batch/${batchId}`);
                batchData = await response.json();

                document.getElementById('batch-id').textContent = batchData.batch_id;
                document.getElementById('total').textContent = batchData.total;
                document.getElementById('total-count').textContent = batchData.total;

                // 如果有对比数据，显示对比控件
                if (compareData) {
                    document.getElementById('compare-controls').style.display = 'flex';
                    renderCompareSummary();
                }

                renderQuestions();
            } catch (err) {
                showError('加载批次失败: ' + err.message);
            }
        }

        // 过滤切换
        function toggleImprovedFilter() {
            showOnlyImproved = document.getElementById('show-improved-only').checked;
            renderQuestions();

            if (showOnlyImproved && compareData) {
                const filteredCount = compareData.items.filter(item => item.best_rank_delta > 0).length;
                document.getElementById('filter-status').textContent = `(显示 ${filteredCount} / ${compareData.total})`;
            } else {
                document.getElementById('filter-status').textContent = '';
            }
        }

        // 渲染对比数据摘要
        function renderCompareSummary() {
            if (!compareData) return;

            const summary = document.getElementById('compare-summary');
            summary.style.display = 'block';
            summary.innerHTML = `
                <strong>📊 对比集统计:</strong><br>
                总样本: ${compareData.total} | 
                有提升: ${compareData.improved_count}/${compareData.total} (${(compareData.improved_count / compareData.total * 100).toFixed(1)}%) | 
                中位数排名提升: +${compareData.median_rank_delta}
            `;
        }

        // 过滤切换
        function toggleImprovedFilter() {
            showOnlyImproved = document.getElementById('show-improved-only').checked;
            renderQuestions();

            if (showOnlyImproved && compareData) {
                const filteredCount = compareData.items.filter(item => item.best_rank_delta > 0).length;
                document.getElementById('filter-status').textContent = `(显示 ${filteredCount} / ${compareData.total})`;
            } else {
                document.getElementById('filter-status').textContent = '';
            }
        }

        // 渲染问题列表
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            let itemsToRender = batchData.items;

            // 如果开启过滤且有对比数据
            if (showOnlyImproved && compareData) {
                itemsToRender = batchData.items.filter((item, idx) => {
                    const compareItem = compareData.items[idx];
                    return compareItem && compareItem.best_rank_delta > 0;
                });
            }

            itemsToRender.forEach((item, idx) => {
                // 查找对应的对比数据
                const compareItem = compareData ? compareData.items.find(c => c.query === item.query) : null;

                // 随机打乱 A/B 顺序
                const isSwapped = Math.random() > 0.5;
                const leftResults = isSwapped ? item.off : item.on;
                const rightResults = isSwapped ? item.on : item.off;
                const leftLabel = isSwapped ? 'off' : 'on';
                const rightLabel = isSwapped ? 'on' : 'off';

                const div = document.createElement('div');
                div.className = 'question';
                div.id = `q-${item.id}`;

                // Generate tags
                const leftTag = leftLabel === 'on' ? '<span class="result-tag tag-on">🟢 PageIndex + Reranker</span>' : '<span class="result-tag tag-off">🔴 Baseline</span>';
                const rightTag = rightLabel === 'on' ? '<span class="result-tag tag-on">🟢 PageIndex + Reranker</span>' : '<span class="result-tag tag-off">🔴 Baseline</span>';

                // 构建对比表格（如果有对比数据）
                let compareTable = '';
                if (compareItem) {
                    const rankDelta = compareItem.best_rank_delta;
                    const barWidth = Math.min(Math.abs(rankDelta) * 10, 100);
                    const barClass = rankDelta > 0 ? 'bar-positive' : (rankDelta < 0 ? 'bar-negative' : 'bar-neutral');
                    const deltaSign = rankDelta > 0 ? '+' : '';

                    // 触发原因标签
                    const reasons = compareItem.trigger_reason.split('|').filter(r => r !== 'none');
                    const reasonBadges = reasons.map(r => `<span class="trigger-badge">${r}</span>`).join('');

                    compareTable = `
                        <table class="compare-table">
                            <thead>
                                <tr>
                                    <th>排名变化</th>
                                    <th>触发原因</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="rank-delta-bar">
                                            <div class="bar-container">
                                                <div class="bar-fill ${barClass}" style="width: ${barWidth}%"></div>
                                            </div>
                                            <span style="font-weight:bold; min-width:40px;">${deltaSign}${rankDelta}</span>
                                        </div>
                                    </td>
                                    <td>${reasonBadges || '<span style="color:#999">none</span>'}</td>
                                </tr>
                            </tbody>
                        </table>
                    `;
                }

                div.innerHTML = `
                    <div class="query">Q${idx + 1}: ${item.query}</div>
                    ${compareTable}
                    <div class="results-container">
                        <div class="result-box">
                            ${leftTag}
                            <h3>📄 结果 A</h3>
                            ${leftResults.map((r, i) => renderResult(r, i + 1, leftLabel === 'on', item.id)).join('')}
                        </div>
                        <div class="result-box">
                            ${rightTag}
                            <h3>📄 结果 B</h3>
                            ${rightResults.map((r, i) => renderResult(r, i + 1, rightLabel === 'on', item.id)).join('')}
                        </div>
                    </div>
                    <div class="choice-buttons">
                        <button onclick="vote(${item.id}, 'A', '${leftLabel}')">A 更好</button>
                        <button onclick="vote(${item.id}, 'SAME', 'same')">相当</button>
                        <button onclick="vote(${item.id}, 'B', '${rightLabel}')">B 更好</button>
                    </div>
                    <input type="text" class="reason-input" id="reason-${item.id}" 
                           placeholder="(可选) 简单说明理由...">
                `;
                container.appendChild(div);
            });
        }

        // 记录投票
        function vote(qid, pick, actualLabel) {
            // 清除同组其他按钮的选中状态
            const container = document.querySelectorAll('.question')[qid];
            container.querySelectorAll('button').forEach(btn => btn.classList.remove('selected'));

            // 标记当前按钮
            event.target.classList.add('selected');

            // 映射回真实标签
            let realPick = pick;
            if (pick === 'A' || pick === 'B') {
                realPick = actualLabel;
            }

            votes[qid] = {
                qid: qid,
                pick: realPick,
                display_pick: pick,
                reason: document.getElementById(`reason-${qid}`).value
            };

            updateProgress();
        }

        // 更新进度
        function updateProgress() {
            const answered = Object.keys(votes).length;
            document.getElementById('answered').textContent = answered;
            document.getElementById('submit-btn').disabled = answered === 0;
        }

        // 提交所有标注
        async function submitAll() {
            if (Object.keys(votes).length === 0) {
                showError('请至少标注一题');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';

            try {
                // 逐条提交
                for (const vote of Object.values(votes)) {
                    await fetch('/judge', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            batch_id: batchData.batch_id,
                            qid: vote.qid,
                            pick: vote.pick,
                            reason: vote.reason || ''
                        })
                    });
                }

                showSuccess(`✅ 已提交 ${Object.keys(votes).length} 条标注！`);
                setTimeout(() => {
                    window.location.href = '/judge/summary.json';
                }, 2000);
            } catch (err) {
                showError('提交失败: ' + err.message);
                submitBtn.disabled = false;
                submitBtn.textContent = '提交所有标注';
            }
        }

        function showError(msg) {
            const div = document.getElementById('message');
            div.className = 'error';
            div.textContent = msg;
        }

        function showSuccess(msg) {
            const div = document.getElementById('message');
            div.className = 'success';
            div.textContent = msg;
        }

        // 页面加载时初始化
        loadBatch();
    </script>
</body>

</html>
