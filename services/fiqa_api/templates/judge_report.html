<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Judger è¯¦ç»†æŠ¥å‘Š</title>
  <style>
    * {

    body {

    .expanded .sample-body {

    }

    .result-item {

    .rank-bar {

    .rank-vis {
      height: 20px;
      background: linear-gradient(90deg, #f44336, #fff, #4caf50);
      border-radius: 3px;
      position: relative;
      margin: 5px 0
    }

    .rank-marker {
      position: absolute;
      width: 3px;
      height: 100%;
      background: #000;
      top: 0
    }

    .trigger-reason {
      display: inline-block;
      padding: 3px 8px;
      background: #e3f2fd;
      border-radius: 3px;
      font-size: 0.85em;
      margin: 2px
    }

    .actions {
      margin-top: 30px;
      text-align: center;
      display: flex;
      gap: 10px;
      justify-content: center
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px
    }

    .btn-primary {
      background: #2196f3;
      color: #fff
    }

    .btn-secondary {
      background: #666;
      color: #fff
    }

    button:hover {
      opacity: 0.9
    }

    .notice {
      background: #e3f2fd;
      padding: 20px;
      border-radius: 8px;
      text-align: center
    }
  </style>
</head>

<body>
  <div class="container" id="app">
    <div class="notice" id="loading">â³ åŠ è½½ä¸­...</div>
  </div>
  <script>
    const API = window.location.origin;
    let reportData = null;
    async function loadReport() {
      try {
        const r = await fetch(`${API}/judge/report.json`);
        reportData = await r.json();
        if (reportData.error) { document.getElementById('app').innerHTML = `<div class="notice">âš ï¸ ${reportData.error}<br><br>è¯·å…ˆè¿è¡Œï¼š<br>1. python scripts/judger_sample.py --n 20<br>2. è®¿é—® /judge å®Œæˆæ ‡æ³¨</div>`; return }
        render();
      } catch (e) { document.getElementById('app').innerHTML = `<div class="notice">âŒ åŠ è½½å¤±è´¥: ${e.message}</div>` }
    }
    function render() {
      const s = reportData.summary;
      const verdictClass = s.verdict === 'PASS' ? 'pass' : s.verdict === 'WARN' ? 'warn' : 'fail';
      const verdictIcon = s.verdict === 'PASS' ? 'âœ…' : s.verdict === 'WARN' ? 'âš ï¸' : 'âŒ';
      document.getElementById('app').innerHTML = `
    <div class="verdict ${verdictClass}">
      <h1>${verdictIcon} ${s.verdict}</h1>
      <div style="font-size:1.2em;margin:10px 0">ONç‰ˆæœ¬èƒœç‡: ${(s.better_rate * 100).toFixed(1)}%</div>
      <div class="metrics">
        <div class="metric"><div class="metric-val">${s.total}</div><div class="metric-lbl">æ€»æ ·æœ¬</div></div>
        <div class="metric"><div class="metric-val">${s.better_on}</div><div class="metric-lbl">ONæ›´å¥½</div></div>
        <div class="metric"><div class="metric-val">${s.same}</div><div class="metric-lbl">ç›¸å½“</div></div>
        <div class="metric"><div class="metric-val">${s.better_off}</div><div class="metric-lbl">OFFæ›´å¥½</div></div>
        <div class="metric"><div class="metric-val">${(s.threshold * 100).toFixed(0)}%</div><div class="metric-lbl">é€šè¿‡é˜ˆå€¼</div></div>
      </div>
    </div>
    <div class="charts">
      <div class="chart"><canvas id="dist" width="450" height="80"></canvas><div style="margin-top:5px;font-size:0.9em;color:#666">æŠ•ç¥¨åˆ†å¸ƒ</div></div>
      <div class="chart"><canvas id="topic" width="450" height="80"></canvas><div style="margin-top:5px;font-size:0.9em;color:#666">ä¸»é¢˜åˆ†æ¡¶</div></div>
    </div>
    <div class="samples"><h3 style="margin-bottom:15px">ğŸ“‹ æ ·ä¾‹è¯¦æƒ… (ç‚¹å‡»å±•å¼€)</h3><div id="sample-list"></div></div>
    <div class="actions">
      <button class="btn-primary" onclick="downloadJSON()">ğŸ“¥ ä¸‹è½½ JSON</button>
      <button class="btn-secondary" onclick="downloadCSV()">ğŸ“¥ ä¸‹è½½ CSV</button>
      <button class="btn-primary" onclick="copyTalkingPoints()">ğŸ“‹ å¤åˆ¶è¯æœ¯</button>
    </div>
  `;
      drawCharts();
      renderSamples();
    }
    function drawCharts() {
      const s = reportData.summary;
      const c1 = document.getElementById('dist').getContext('2d');
      const w = 450, h = 80, barH = 40;
      const total = s.total;
      c1.fillStyle = '#4caf50'; c1.fillRect(10, 20, w * (s.better_on / total) - 10, barH);
      c1.fillStyle = '#ff9800'; c1.fillRect(w * (s.better_on / total), 20, w * (s.same / total), barH);
      c1.fillStyle = '#f44336'; c1.fillRect(w * (s.better_on / total) + w * (s.same / total), 20, w * (s.better_off / total), barH);
      c1.fillStyle = '#000'; c1.font = '14px sans-serif';
      c1.fillText(`ON: ${s.better_on}`, 15, 45); c1.fillText(`ç›¸å½“: ${s.same}`, w * (s.better_on / total) + 5, 45); c1.fillText(`OFF: ${s.better_off}`, w * (s.better_on / total) + w * (s.same / total) + 5, 45);
      const c2 = document.getElementById('topic').getContext('2d');
      const topics = Object.keys(reportData.topic_stats);
      const barW = w / topics.length - 5;
      topics.forEach((t, i) => {
        const d = reportData.topic_stats[t];
        const total = d.on + d.same + d.off;
        const x = i * (barW + 5) + 10;
        c2.fillStyle = '#4caf50'; c2.fillRect(x, 60 - (d.on / total * 50), barW, d.on / total * 50);
        c2.fillStyle = '#ff9800'; c2.fillRect(x, 60 - (d.on + d.same) / total * 50, barW, d.same / total * 50);
        c2.fillStyle = '#f44336'; c2.fillRect(x, 10, barW, (d.off / total) * 50);
        c2.fillStyle = '#000'; c2.font = '10px sans-serif'; c2.fillText(t.substring(0, 8), x, 75);
      });
    }
    function renderResultDetail(result, index) {
      if (typeof result === 'string') return `<div class="result-item">${index}. ${result.substring(0, 120)}...</div>`;
      const title = result.title || 'Unknown Title';
      const text = result.text || 'No content';
      const source = result.source || 'Unknown';
      const score = result.score || 0;
      const rerank = result.rerank_hit ? 'âœ…' : 'âŒ';
      return `<div class="result-item">
    <div style="font-weight:bold;margin-bottom:4px">${index}. ${title}</div>
    <div style="font-size:0.9em;line-height:1.4;margin-bottom:4px">${text.substring(0, 120)}...</div>
    <div style="font-size:0.8em;color:#666">ğŸ“ ${source} | ğŸ“Š ${score.toFixed(3)} | ${rerank}</div>
  </div>`;
    }
    function renderSamples() {
      const html = reportData.samples.map((item, idx) => {
        const vIcon = item.pick === 'on' ? 'âœ…' : item.pick === 'same' ? 'â–' : 'âŒ';
        const meta = item.topic || item.metadata || {};
        const rankDelta = meta.rank_delta || 0;
        const firstDiff = meta.first_diff || false;
        const topic = typeof meta === 'string' ? meta : (meta.topic || 'general');
        const rankBarHtml = rankDelta !== 0 ? `<div class="rank-bar"><strong>ğŸ“Š æ’åå˜åŒ–:</strong> ${renderRankDeltaBar(rankDelta)} <span style="color:${rankDelta > 0 ? '#f44336' : '#4caf50'};font-weight:bold">${rankDelta > 0 ? '+' : '}${rankDelta}</span> ${firstDiff?' < span style = "color:#ff5722" >âš¡ é¦–ä½å˜åŒ–</span> ':''}</div>`:'';
        const triggerReasonHtml = item.trigger_reason ? `<div style="margin:10px 0"><strong>ğŸ¯ è§¦å‘åŸå› :</strong> ${item.trigger_reason.split('|').map(r => `<span class="trigger-reason">${r}</span>`).join('')}</div>` : '';
        return `<div class="sample"><div class="sample-hdr" onclick="toggleSample(${idx})"><div><strong>Q${idx + 1}:</strong> ${item.query.substring(0, 80)}... <span style="color:#999;font-size:0.85em">[${topic}]</span></div><div>${vIcon} ${item.pick.toUpperCase()}</div></div><div class="sample-body" id="sample-${idx}">${rankBarHtml}${triggerReasonHtml}<div class="compare"><div class="col"><h4>ğŸŸ¢ ON ç»“æœ</h4>${item.on_results.map((r, i) => renderResultDetail(r, i + 1)).join('')}</div><div class="col"><h4>ğŸ”´ OFF ç»“æœ</h4>${item.off_results.map((r, i) => renderResultDetail(r, i + 1)).join('')}</div></div>${item.reason ? `<div class="reason">ğŸ’¬ ç†ç”±: ${item.reason}</div>` : ''}</div></div>`
      }).join('');
      document.getElementById('sample-list').innerHTML = html;
    }
    function renderRankDeltaBar(delta) {
      const maxDelta = 10;
      const normalized = Math.max(-maxDelta, Math.min(maxDelta, delta));
      const pct = (normalized / maxDelta * 50) + 50;
      return `<div class="rank-vis"><div class="rank-marker" style="left:${pct}%"></div></div>`;
    }
    function toggleSample(idx) {
      const el = document.getElementById(`sample-${idx}`).parentElement;
      el.classList.toggle('expanded');
    }
    function downloadJSON() {
      const blob = new Blob([JSON.stringify(reportData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'judge_report.json'; a.click();
    }
    function downloadCSV() {
      const rows = [['QID', 'Query', 'Pick', 'Reason', 'Topic']];
      reportData.samples.forEach(s => rows.push([s.qid, s.query, s.pick, s.reason, s.topic]));
      const csv = rows.map(r => r.map(c => `"${c}"`).join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'judge_report.csv'; a.click();
    }
    function copyTalkingPoints() {
      const s = reportData.summary;
      const text = `ã€äººå·¥è¯„æµ‹ç»“æœã€‘\nåˆ¤å®š: ${s.verdict} ${s.verdict === 'PASS' ? 'âœ…' : 'âš ï¸'}\nONç‰ˆæœ¬èƒœç‡: ${(s.better_rate * 100).toFixed(1)}%\næ ·æœ¬æ•°: ${s.total}\nåˆ†å¸ƒ: ONæ›´å¥½ ${s.better_on} | ç›¸å½“ ${s.same} | OFFæ›´å¥½ ${s.better_off}\né˜ˆå€¼: ${(s.threshold * 100).toFixed(0)}%\n\nç»“è®º: ${s.verdict === 'PASS' ? 'ONç‰ˆæœ¬æ˜¾è‘—æ›´å¥½ï¼Œå»ºè®®ä¸Šçº¿' : 'éœ€è¦è¿›ä¸€æ­¥ä¼˜åŒ–'}\næ‰¹æ¬¡: ${s.batch_id}\næ—¶é—´: ${s.ts_iso}`;
      navigator.clipboard.writeText(text).then(() => alert('âœ… å·²å¤åˆ¶åˆ°å‰ªè´´æ¿'));
    }
    loadReport();
  </script>
</body>
