<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchForge Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .value {
            font-size: 2.5em;
            font-weight: 700;
            line-height: 1.2;
        }

        .unit {
            font-size: 0.5em;
            color: #999;
            margin-left: 4px;
        }

        .status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .green {
            color: #10b981;
        }

        .yellow {
            color: #f59e0b;
        }

        .red {
            color: #ef4444;
        }

        .bg-green {
            background: #10b981;
        }

        .bg-yellow {
            background: #f59e0b;
        }

        .bg-red {
            background: #ef4444;
        }

        .info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .row:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .time {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîç SearchForge Debug Panel</h1>
        <p class="subtitle">Real-time System Health Monitor</p>
        <div id="content" class="loading">‚è≥ Collecting metrics...</div>
        <div class="time" id="time"></div>
    </div>
    <script>
        const API = window.location.origin;
        function health(val, th) {
            if (val <= th.green) return { c: 'green', s: 'bg-green' };
            if (val <= th.yellow) return { c: 'yellow', s: 'bg-yellow' };
            return { c: 'red', s: 'bg-red' };
        }
        function fmt(n, d = 2) { return typeof n === 'number' ? n.toFixed(d) : '0.00'; }
        async function fetch_metrics() {
            try {
                const r = await fetch(`${API}/metrics`);
                const d = await r.json();
                if (d.count === 0) {
                    document.getElementById('content').innerHTML = '<div class="loading">‚è≥ No requests yet.</div>';
                    return;
                }

                // Fetch judger summary
                let judger_html = '<div class="row"><span>Judger</span><b>‚è≥ No data</b></div>';
                try {
                    const jr = await fetch(`${API}/judge/summary.json?batch=latest`);
                    const jd = await jr.json();
                    if (!jd.error) {
                        const verdict_icon = jd.verdict === 'PASS' ? '‚úÖ' :
                            jd.verdict === 'WARN' ? '‚ö†Ô∏è' :
                                jd.verdict === 'FAIL' ? '‚ùå' : '‚è∏Ô∏è';
                        judger_html = `<div class="row"><span>Judger</span><b>${verdict_icon} ${jd.verdict} (better=${fmt(jd.better_rate * 100, 1)}% of ${jd.total})</b></div>`;
                    }
                } catch (je) {
                    // Silently ignore if judger data not available
                }

                const qps = d.uptime_sec > 0 ? (d.count / d.uptime_sec) * 60 : 0;
                const lat_h = health(d.avg_p95_ms, { green: 200, yellow: 500 });
                const rec_h = health(1 - d.avg_recall, { green: 0.1, yellow: 0.2 });
                const qps_h = health(qps, { green: 100, yellow: 200 });
                document.getElementById('content').innerHTML = `
                    <div class="grid">
                        <div class="card">
                            <div class="label">P95 Latency</div>
                            <div class="value ${lat_h.c}">${fmt(d.avg_p95_ms, 0)}<span class="unit">ms</span>
                            <span class="status ${lat_h.s}"></span></div>
                        </div>
                        <div class="card">
                            <div class="label">Recall@10</div>
                            <div class="value ${rec_h.c}">${fmt(d.avg_recall * 100, 1)}<span class="unit">%</span>
                            <span class="status ${rec_h.s}"></span></div>
                        </div>
                        <div class="card">
                            <div class="label">Cache Hit Rate</div>
                            <div class="value green">0.0<span class="unit">%</span>
                            <span class="status bg-green"></span></div>
                        </div>
                        <div class="card">
                            <div class="label">QPS (queries/min)</div>
                            <div class="value ${qps_h.c}">${fmt(qps, 1)}
                            <span class="status ${qps_h.s}"></span></div>
                        </div>
                    </div>
                    <div class="info">
                        <div class="row"><span>Total Requests</span><b>${d.count}</b></div>
                        <div class="row"><span>Uptime</span><b>${Math.floor(d.uptime_sec / 60)}m ${d.uptime_sec % 60}s</b></div>
                        <div class="row"><span>Reranker</span><b>${d.reranker_enabled ? '‚úÖ On' : '‚è∏Ô∏è Off'}</b></div>
                        <div class="row"><span>Avg Rerank Latency</span><b>${fmt(d.avg_rerank_latency_ms, 1)} ms</b></div>
                        <div class="row"><span>Rerank Hit Rate</span><b>${fmt(d.rerank_hit_rate * 100, 1)}%</b></div>
                        <div class="row"><span>Version</span><b>${d.version || 'v1.0.0'}</b></div>
                        ${judger_html}
                        <div class="row"><span>ËØ¶ÁªÜÊä•Âëä</span><b><a href="/judge/report" style="color:#2196f3;text-decoration:none">üìä Êü•Áúã Judger ËØ¶ÁªÜÊä•Âëä ‚Üí</a></b></div>
                    </div>
                `;
                document.getElementById('time').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            } catch (e) {
                console.error('Fetch error:', e);
                document.getElementById('content').innerHTML = '<div class="loading">‚ùå API not available</div>';
            }
        }
        fetch_metrics();
        setInterval(fetch_metrics, 5000);
    </script>
</body>

</html>
