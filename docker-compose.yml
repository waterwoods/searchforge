services:
  base:
    build:
      context: .
      dockerfile: docker/base/Dockerfile
    image: searchforge-base:py310
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports: [ "6379:6379" ]
    command: redis-server --appendonly yes
    volumes: [ "redis_data:/data" ]
  qdrant:
    image: qdrant/qdrant:v1.15.0
    restart: unless-stopped
    ports: [ "6333:6333", "6334:6334" ]
    volumes: [ "qdrant_data:/qdrant/storage" ]
  milvus-etcd:
    image: quay.io/coreos/etcd:v3.5.5
    restart: unless-stopped
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - milvus_etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
  milvus-minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    restart: unless-stopped
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - milvus_minio:/minio_data
    command: minio server /minio_data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
  milvus-standalone:
    image: milvusdb/milvus:v2.3.3
    restart: unless-stopped
    command: [ "milvus", "run", "standalone" ]
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - milvus-etcd
      - milvus-minio
  rag-api:
    build:
      context: .
      dockerfile: services/rag_api/Dockerfile
      args:
        MAIN_PORT: ${MAIN_PORT:-8000}
    restart: unless-stopped
    environment:
      - MAIN_PORT=8000
      - UVICORN_WORKERS=1
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - MILVUS_HOST=milvus-standalone
      - MILVUS_PORT=19530
      - VECTOR_BACKEND=${VECTOR_BACKEND:-faiss}
      - SENTENCE_TRANSFORMERS_HOME=/app/models
      - HF_HOME=/app/models
      - TRANSFORMERS_CACHE=/app/models
      - RAG_API_SLA_SAMPLING=${RAG_API_SLA_SAMPLING:-on}
      - SLA_WINDOW_SEC=${SLA_WINDOW_SEC:-120}
      - EXPERIMENTS_ROOT=/app/experiments
      - MPLBACKEND=Agg
      # Ensure /app is in PYTHONPATH for module imports
      - PYTHONPATH=/app:${PYTHONPATH:-}
      # CPU-only SBERT embedding configuration
      - EMBEDDING_BACKEND=SBERT
      - SBERT_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - EXPECTED_EMBED_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - FAST_STARTUP=1
      - INIT_TIMEOUT_SEC=30
      - QUERY_TIMEOUT_S=${QUERY_TIMEOUT_S:-45}
      - ENV_FILE=/app/.env
      - RUNS_DIR=.runs
      - ARTIFACTS_DIR=.runs/artifacts
    ports:
      - "8000:8000"
    depends_on: [ qdrant, milvus-standalone ]
    volumes:
      - ~/ssx-lab/models:/app/models
      - ./models:/app/models
      - ./modules:/app/modules
      - ./experiments:/app/experiments:ro
      - ./configs:/app/configs:ro
      - ./services/fiqa_api:/app/services/fiqa_api:ro
      - ./data:/app/data:ro
      - ./reports:/app/reports
      - ./.runs:/app/.runs
      - ./baselines:/app/baselines
      - ./.env:/app/.env:ro
    # CPU-only service - no GPU runtime
  auto-tuner:
    build:
      context: .
      dockerfile: services/auto_tuner/Dockerfile
    restart: unless-stopped
    environment:
      - AUTOTUNER_ENABLED=${AUTOTUNER_ENABLED:-true}
    depends_on: [ rag-api ]
  gpu-smoke:
    image: nvidia/cuda:12.3.1-base-ubuntu22.04
    command: [ "nvidia-smi", "-L" ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
volumes:
  redis_data:
  qdrant_data:
  milvus_etcd:
  milvus_minio:
  milvus_data:
